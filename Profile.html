<html>
<head>
<title>userprofile</title>
<script src="profile.js"></script>
</head>
<body bgcolor="tomato">
<center>
<strong><h1>Welcome to Online Book Store</h1></strong>
</center>
<center>Edit your profile here...</center>
<form id="profileForm" method="post" action="Catalog.html" onsubmit="return validateProfile()">
<table align="center">
<tr>
<td><h4>Edit user name</h4></td>
<td><input type="text" id="fullname"></td>
</tr>
<tr>
<td><h4>Edit password</h4></td>
<td><input type="password" id="password"></td>
</tr>
<tr>
<td><h4>Gender</h4></td>
<td>
<input type="radio" name="sex" id="male" value="male">
<label for="male">Male</label>
<input type="radio" name="sex" id="female" value="female">
<label for="female">Female</label>
</td>
</tr>
<tr>
<td><h4>Edit Address</h4></td>
<td><textarea name="address" rows="5" cols="19"></textarea></td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
</td>
</tr>
</table>
</form>
</body>
</html>
